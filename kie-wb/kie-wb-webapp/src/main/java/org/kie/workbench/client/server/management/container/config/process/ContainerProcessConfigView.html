<div class="container-fluid">
    <div class="row">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <div class="uf-form-label col-md-2">
                        <label class="control-label" id="container-config-runtime-strategy-label">Runtime strategy</label>
                    </div>
                    <div class="col-md-4">
                        <div class="btn-group">
                            <button type="button" class="dropdown-toggle" data-toggle="dropdown" id="container-config-runtime-strategy-button">
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" id="container-config-runtime-strategy-dropdown-menu">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group" id="container-config-kbase-name-form">
                    <div class="uf-form-label col-md-2">
                        <label class="control-label" id="container-config-kbase-name-label">Kie Base Name</label></div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Kie Base Name" id="container-config-kbase-name-textbox">
                    </div>
                </div>
                <div class="form-group" id="container-config-ksession-name-form">
                    <div class="uf-form-label col-md-2">
                        <label class="control-label" id="container-config-ksession-name-label">Kie Session Name</label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Kie Session Name" id="container-config-ksession-name-textbox">
                    </div>
                </div>
                <div class="form-group">
                    <div class="uf-form-label col-md-2">
                        <label class="control-label" id="container-config-merge-mode-label">Merge mode (deployment descriptor)</label>
                    </div>
                    <div class="col-md-4">
                        <div class="btn-group">
                            <button type="button" class="dropdown-toggle" data-toggle="dropdown" id="container-config-merge-mode-button">
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu" role="menu" id="container-config-merge-mode-dropdown-menu">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <button type="button" class="btn btn-primary" id="container-config-save-button">Save</button>
                        <button type="button" class="btn btn-default" id="container-config-cancel-button">Cancel</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
